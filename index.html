<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online Saya</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for 'Inter' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto p-4 flex justify-between items-center flex-wrap">
            <a href="#" class="text-2xl font-bold text-gray-800">Toko Saya</a>
            <nav>
                <button id="cart-button" class="relative bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-full transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5H3m4 8v.01M17 13v.01" />
                    </svg>
                    <span id="cart-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">0</span>
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Produk Unggulan</h1>

        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Product cards will be inserted here by JavaScript -->
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-xl shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center border-b pb-3">
                <h3 class="text-xl font-semibold text-gray-900">Keranjang Belanja</h3>
                <button id="close-cart-modal" class="text-gray-400 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="cart-items" class="mt-4 max-h-96 overflow-y-auto">
                <!-- Cart items will be inserted here -->
            </div>
            <div id="cart-total-container" class="mt-4 pt-4 border-t flex justify-between items-center">
                <span class="text-xl font-bold">Total:</span>
                <span id="cart-total" class="text-xl font-bold text-blue-600">Rp 0</span>
            </div>
            <div class="mt-6 flex justify-end">
                <button id="checkout-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition-colors duration-200">
                    Selesai Belanja
                </button>
            </div>
            <div id="empty-cart-message" class="mt-4 text-center text-gray-500 hidden">
                Keranjang Anda kosong.
            </div>
        </div>
    </div>
    
    <!-- Toast message container -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 flex flex-col items-end space-y-2"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const products = [
                { id: 1, name: 'Kemeja Polos', price: 150000, image: 'https://placehold.co/400x300/e5e7eb/4b5563?text=Kemeja' },
                { id: 2, name: 'Jeans Biru', price: 250000, image: 'https://placehold.co/400x300/e5e7eb/4b5563?text=Jeans' },
                { id: 3, name: 'Topi Baseball', price: 50000, image: 'https://placehold.co/400x300/e5e7eb/4b5563?text=Topi' },
                { id: 4, name: 'Sepatu Sneakers', price: 450000, image: 'https://placehold.co/400x300/e5e7eb/4b5563?text=Sepatu' },
                { id: 5, name: 'Hoodie Katun', price: 300000, image: 'https://placehold.co/400x300/e5e7eb/4b5563?text=Hoodie' },
                { id: 6, name: 'Jam Tangan', price: 600000, image: 'https://placehold.co/400x300/e5e7eb/4b5563?text=Jam+Tangan' },
                { id: 7, name: 'Celana Chino', price: 200000, image: 'https://placehold.co/400x300/e5e7eb/4b5563?text=Celana' },
                { id: 8, name: 'Tas Ransel', price: 350000, image: 'https://placehold.co/400x300/e5e7eb/4b5563?text=Tas+Ransel' }
            ];

            let cart = [];

            const productList = document.getElementById('product-list');
            const cartButton = document.getElementById('cart-button');
            const cartModal = document.getElementById('cart-modal');
            const closeCartModalButton = document.getElementById('close-cart-modal');
            const cartItemsContainer = document.getElementById('cart-items');
            const cartCountElement = document.getElementById('cart-count');
            const cartTotalElement = document.getElementById('cart-total');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const checkoutButton = document.getElementById('checkout-button');
            const toastContainer = document.getElementById('toast-container');

            // Render produk ke halaman
            function renderProducts() {
                productList.innerHTML = products.map(product => `
                    <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <h2 class="text-xl font-semibold text-gray-900 mb-2">${product.name}</h2>
                            <p class="text-gray-600 font-bold text-lg mb-4">Rp ${product.price.toLocaleString('id-ID')}</p>
                            <button class="add-to-cart-button bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full w-full transition-colors duration-200" data-id="${product.id}">
                                Tambah ke Keranjang
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            // Render item di keranjang
            function renderCart() {
                cartItemsContainer.innerHTML = '';
                if (cart.length === 0) {
                    emptyCartMessage.classList.remove('hidden');
                    checkoutButton.disabled = true;
                    checkoutButton.classList.add('opacity-50', 'cursor-not-allowed');
                } else {
                    emptyCartMessage.classList.add('hidden');
                    checkoutButton.disabled = false;
                    checkoutButton.classList.remove('opacity-50', 'cursor-not-allowed');
                    cart.forEach(item => {
                        const cartItem = document.createElement('div');
                        cartItem.className = 'flex items-center justify-between py-2 border-b';
                        cartItem.innerHTML = `
                            <div class="flex items-center space-x-4">
                                <img src="${item.image}" alt="${item.name}" class="w-16 h-16 rounded-lg object-cover">
                                <div>
                                    <h4 class="font-semibold text-gray-900">${item.name}</h4>
                                    <p class="text-gray-600">Rp ${item.price.toLocaleString('id-ID')}</p>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <span class="text-gray-700">x${item.quantity}</span>
                                <button class="remove-from-cart-button bg-red-500 hover:bg-red-600 text-white p-1 rounded-full text-xs" data-id="${item.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                        `;
                        cartItemsContainer.appendChild(cartItem);
                    });
                }
                updateCartSummary();
            }

            // Perbarui ringkasan keranjang (jumlah item dan total harga)
            function updateCartSummary() {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                cartCountElement.textContent = totalItems;
                cartTotalElement.textContent = `Rp ${totalPrice.toLocaleString('id-ID')}`;
            }

            // Tambahkan produk ke keranjang
            function addToCart(productId) {
                const product = products.find(p => p.id === productId);
                const existingItem = cart.find(item => item.id === productId);

                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                renderCart();
                showToast(`${product.name} telah ditambahkan ke keranjang!`);
            }

            // Hapus item dari keranjang
            function removeFromCart(productId) {
                const existingItemIndex = cart.findIndex(item => item.id === productId);
                if (existingItemIndex !== -1) {
                    cart.splice(existingItemIndex, 1);
                    renderCart();
                    showToast('Item telah dihapus dari keranjang.');
                }
            }

            // Tampilkan pesan toast
            function showToast(message) {
                const toast = document.createElement('div');
                toast.className = 'bg-gray-800 text-white px-4 py-2 rounded-lg shadow-xl mb-2 flex items-center space-x-2 animate-fade-in-up';
                toast.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <span>${message}</span>
                `;
                toastContainer.appendChild(toast);
                setTimeout(() => {
                    toast.classList.add('animate-fade-out-down');
                    toast.addEventListener('animationend', () => {
                        toast.remove();
                    });
                }, 3000);
            }

            // Event listeners
            productList.addEventListener('click', (e) => {
                if (e.target.classList.contains('add-to-cart-button')) {
                    const productId = parseInt(e.target.dataset.id);
                    addToCart(productId);
                }
            });

            cartItemsContainer.addEventListener('click', (e) => {
                if (e.target.closest('.remove-from-cart-button')) {
                    const productId = parseInt(e.target.closest('.remove-from-cart-button').dataset.id);
                    removeFromCart(productId);
                }
            });

            cartButton.addEventListener('click', () => {
                cartModal.classList.remove('hidden');
            });

            closeCartModalButton.addEventListener('click', () => {
                cartModal.classList.add('hidden');
            });
            
            checkoutButton.addEventListener('click', () => {
                showToast('Checkout berhasil! Terima kasih telah berbelanja.');
                cart = []; // Reset keranjang
                renderCart();
                setTimeout(() => {
                    cartModal.classList.add('hidden');
                }, 1500);
            });

            // Initial render
            renderProducts();
            renderCart();
        });
    </script>
</body>
</html>
